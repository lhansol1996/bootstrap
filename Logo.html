<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">


</head>

<body>
<main>
<div class="container">
	<div class="mt-5">
		<p class="text-center">your Company Logo</p>
	</div>

	<div>
		<div class="row g-2">
			<div class="col-12">
				<div class="input-group" mb-3>
					<input type="text" class="form-control" placeholder="ID">
				</div>
			</div>
			<div class="col-12">
				<div class="input-group" mb-3>
					<input type="text" class="form-control" placeholder="PassWord">
				</div>
			</div>
		</div>

		<div class="form-check form-switch mt-2">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
			<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
		</div>

		<div class="row g-3 mt-5">
			<div class="col-12">
				<div class="d-grid gap-2">
					<button class="btn btn-secondary" type="button">Login</button>
				</div>
			</div>
			<div class="col-12">
				<div>
					<p class="text-center"><a href="#" class="link-primary">Find Id/Password</a></p>
				</div>
			</div>
		</div>
	</div>	
		<div class="m-auto">
			<hr width="100%" color="gray" noshade />
		</div>
	<div>
		<div class="d-grid gap-2 mt-5">
			<button class="btn btn-success" type="button" style="background-color: rgb(11, 170, 6)">Naver</button>
			<button class="btn btn-warning" type="button">KaKao</button>
			<button class="btn btn-danger" type="button">Google</button>
			<button class="btn btn-primary" type="button">Facebook</button>
		</div>
	</div>


</div>
</main>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous">
	</script>
</body>
</html>
